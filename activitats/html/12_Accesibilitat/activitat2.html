<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulari de registre</h1>
    </header>
    
    <main id="main">
        
        <section id="formulari">
            <h2>Registre</h2>
            <form>
                <label for="nom">Nom:
                <input type="text" name="nom" required aria-required="true"> 
            </label><br/>

                <label for="email">Correu electronic:
                <input type="email" name="email" required aria-required="true">
            </label> <br/>

                <label for="password">Contrasenya:
                <input type="password" name="password" required aria-required="true">
            </label><br/>

                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>
</body>
</html>
